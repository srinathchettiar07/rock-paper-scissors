<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
    <h1>Rock Paper Scissors</h1>
    </div>
    <div class="options">
        <div class="choice" id="paper">
            <img src="paper.png">
    </div>
        <div class="choice" id="rock">
            <img src="rock.png">
    </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
    </div>
    </div>
    <div class="score">
        <div class="user">
            <p>User</p>
            <p class="user-para">0</p>
        </div>
        <div class="comp">
            <p>Comp</p>
            <p class="comp-para">0</p>
        </div>

    </div>
    <div class="msg">
        <p>Play your Move</p>
    </div>
    <button class="Reset">
        Reset Game
    </button>
    <script src="script.js" ></script>
</body>
</html>
